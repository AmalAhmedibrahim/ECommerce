<!-- Register -->
<div class="container">
  <form class="login" #registerationForm="ngForm" (ngSubmit)="submit(registerationForm)">
    <h4 class="login__header">
      Register An Account
    </h4>
    <div class="form-group" [ngClass]="{'invalid': (name.errors && submitFlag) }">
      <label for="">Name</label>
      <input class="form-control" type="text" name="name" id="name" #name="ngModel" [(ngModel)]="user.name" required>
    </div>
    <div class="form-group" [ngClass]="{'invalid':emailIsExsist || (email.errors && submitFlag) }">
      <label for="">E-mail Address</label>
      <input class="form-control" type="text" name="email" id="email" #email="ngModel" [(ngModel)]="user.email" required
        [pattern]="emailValidationPattern">
    </div>
    <div class="form-row">
      <div class="form-group" [ngClass]="{'invalid': (password.errors && submitFlag) }">
        <label for="">Password</label>
        <input class="form-control" type="text" name="password" id="password" #password="ngModel"
          [(ngModel)]="user.password" required min="6" max="10">
      </div>
      <div class="form-group" [ngClass]="{'invalid': (rePassword.errors && submitFlag) }">
        <label for="">Re-enter Password</label>
        <input class="form-control" type="password" name="repassword" id="repassword" required #rePassword="ngModel"
          [(ngModel)]="user.rePassword">
      </div>
    </div>

    <div class="login__remember-me">
      <div class="add-product__actions">
        <button type="reset" class="btn btn--gray">Cancel</button>
        <button type="submit" class="btn btn--primary">Register</button>
      </div>
    </div>
    <a routerLink="/auth/login" class="login__register-now">You are already a member?</a>
  </form>
</div>
